<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
<script>
gadgets.util.registerOnLoadHandler(function() {
  jQuery('#hello').css('color', 'red');
  jQuery('#hello').click(function() {
  	gadgets.views.openGadget(function(result) {}, function(site) {}, {
      view: 'hw_dialog',
      viewTarget: 'MODALDIALOG'
    });
  });

  gadgets.sapjam && gadgets.sapjam.context && gadgets.sapjam.context.get(function(context) {
    jQuery('#context').html(gadgets.json.stringify(context));
    gadgets.window.adjustHeight();
  });

  gadgets.sapjam && gadgets.sapjam.data && gadgets.sapjam.data.getInitializingData(function(initData) {
    jQuery('#init-data').html(gadgets.json.stringify(initData));
    gadgets.window.adjustHeight();
  });

  gadgets.window.adjustHeight();
});
</script>
<div>
  <span id="hello">${Msg.hello_world}</span>
  <div id="context"></div>
  <div id="init-data"></div>
</div>
