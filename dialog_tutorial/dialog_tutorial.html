<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="dialog_tutorial.js"></script>
  </head>
  <style>
  table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
  }
  th, td {
      padding: 5px;
  }
  </style>
  <body>
    <h2>Agenda</h2>
    <div style="display: block;">
      <table id="init-table" style="width:100%">
        <tr>
          <th>Done</th>
          <th>ToDo</th>   
          <th>Due</th>
        </tr>
      </table>
    </div>

    <div id="updated-table" style="display: none;">
      <table style="width:100%">
        <tr>
          <th>Done</th>
          <th>ToDo</th>   
          <th>Due</th>
        </tr>
      </table>
    </div>

    <div>
      <button id="button" type="button">Create a Dummy!</button>
    </div>

    <button id="open-dialog-btn" type="button">Create a task</button>

  </body>
</html>
