<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&amp;libraries=places"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="snappy.js"></script>
    <style>
      html, body {
        margin: 0px;
        padding: 0px
      }
      .full-width {
        width: 600px;
      }
      .outer {
        height: 300px;
        width: 600px;
      }
      #search-box {
        margin: 10px;
        width: 300px;
      }
      .full-width .input-group {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <input id='search-box' class='form-control' type='text' placeholder='Enter a place or an address'/>
    <div class="outer"><div id="map-canvas" style="width: 100%; height: 100%;"></div></div>
    <div class="outer"><div id="pano" style="width: 100%; height: 100%;"></div></div>
    <div class="full-width">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button">Save this place!</button>
        </span>
        <input id='comment' class='form-control' type='text' placeholder='(Optional) a comment for this place'/>
      </div>
    </div>
  </body>
</html>
